<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="./stylos/main.css">
  <link rel="stylesheet" href="/icomoon/style.css">
  <script src="./index.js"></script>
</head>
<header>
  <input id="search" class="search-box" type="text" autocomplete="off" placeholder="Busca tu ciudad...">
  <button id="searchBtn" class="searchBtn">Buscar</button>
  <p id="result"></p>
</header>
<main>
  <section class="location">
    <div class="city">Leticia, COL</div>
    <div class="date">Miercoles 05 Mayo 2021</div>
  </section>
  <div class="current">
    <div class="temp">39<span>&deg;c</span><span class="icon-weather-sunny"></span></div>
    <div class="weather">Soleado</div>
    <div class="hi-low">18&deg;c / 42&deg;c</div>
  </div>
</main>
